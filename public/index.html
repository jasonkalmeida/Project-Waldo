<html>
<head>
	<title>A to B</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/grid.css" rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One|Josefin+Slab:400,700' rel='stylesheet' type='text/css'>
	<!--<link rel="icon" href="images/guitar.ico"/>                         <!-- favicon logo  -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>
<body>
	<div class="main-header">
	Finding Waldo	
	</div>
	<span class="main-body grid container">
		<div class="col-1">
			<div class="white-box">
				<div class="main-title">
					Travel Basics
				</div>
				
				<div class="content input-landing">
					<ul>
						<form action="planner.html" method="POST">
							<li>Email:</li>
							<input type="text" name="ownEmail" placeholder="bob@gmail.com" required/>
							<li>Contributors Emails:</li>
							<input type="text" name="coEmail" placeholder="dan@gmail.com, anne@gmail.com, frank@aol.com" required/>
							<li>Type of Trip:</li>
							<div class="search-box">
								<span class="cat-box">
									<select name="trip">
										<option>----------------</option>
										<option value="couples">Spending Money Yo</option>
										<option value="sbreak">Drunken Wasteland</option>
										<option value="adventure">Dora Exploring</option>
									</select>
								</span>
								<input type="submit" value="Enter" />
							</div>
						</form>
					</ul>
				</div>
			</div>
		</div>
	</span>
</body>
</html>
