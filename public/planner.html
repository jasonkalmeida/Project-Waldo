<html>
<head>
	<title>Initial Survey</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/grid.css" rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One|Josefin+Slab:400,700' rel='stylesheet' type='text/css'>
	<!--<link rel="icon" href="images/guitar.ico"/>                         <!-- favicon logo  -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>
<body>
	<div class="main-header">	
		<a href="index.html">
			Finding Waldo	
		</a>
	</div>
	<span class="main-body grid container">
		<div class="col-1">
			<div class="white-box">
				<div class="main-title">
					Initial Survey
				</div>
				
				<div class="content input-landing">
					<ul>
						<form action="#" method="POST" target="_blank">
							<li>What level of money do you want to spend?</li> 
							<!--
								Determines level of $ willing to spend
							-->
							<div class="search-box">
								<span class="cat-box">
									<select name="money">
										<option>---------------------</option>
										<option value="low">Low</option>
										<option value="med">Medium</option>
										<option value="high">High</option>
									</select>
								</span>
							</div>
							<li>What do you want your trip to focus on?</li>
							<!--
							Begins to narrow recommendations; Amount of group to choose determines number of recommendations in certain topics							
							-->
							<div class="search-box">
								<span class="cat-box">
									<select name="focus">
										<option>---------------------</option>
										<option value="attract">Attractions</option>
										<option value="food">Food</option>
										<option value="night">Nightlife</option>
										<option value="outdoor">Outdoor</option>
									</select>
								</span>
							</div>
							<li>What is your preferred type of Food?</li>
							<!--
							Restaurants to go to; if 3 out of 5 people want comfort for 3 day trip, breakfasts and 2 dinners will be universal restaurants
							focus on dinner for this applicaiton and hackathon?
							-->
							<div class="search-box">
								<span class="cat-box">
									<select name="foodQ">
										<option>---------------------</option>
										<option value="cFood">Classics and Comforts</option>
										<option value="lFood">Local Cuisine</option>
										<option value="noFood">No Preference</option>
									</select>
								</span>
							</div>
							<li>How long is your trip?</li>
							<div class="search-box">
								<span class="cat-box">
									<select name="tLength">
										<option>---------------------</option>
										<option value="1ds">1 day</option>
										<option value="2ds">2 days</option>
										<option value="3ds">3 days</option>
										<option value="4ds">4 days</option>
										<option value="5ds">5 days</option>
										<option value="6ds">6 days</option>
									</select>
								</span>
							</div>
							<br><br>
							<input type="submit" value="Enter" />
						</form>
					</ul>
				</div>
			</div>
		</div>
	</span>
</body>
</html>
